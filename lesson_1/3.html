<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /* 1. К 10 прибавляем 10, получаем 20 и конкатенируем с "10" получаем
     строку "2010" */
    console.log(10 + 10 + "10");
    /* 2. Здесь происходит конкатенация 10, "10" и 10. 
    Получаем строку "101010" */
    console.log(10 + "10" + 10);
    /* 3. К 10 прибавляем 10, получаем 20, преводим тип строки в число,
    получаем при дальнейшем сложении 30
    */
    console.log(10 + 10 + +"10");
    /* 4. Здесь в дробной части приводим строку в число, получаем -0,
    при делении на -0 получаем -Infinity
    */
    console.log(10 / -"");
    /* 5. Здесь при приводе дробной части не получеется получить число из-за
     запятой, поэтому при делении на строку получаем NaN
    */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
