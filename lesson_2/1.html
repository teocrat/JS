<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Первым действием выполняется увеличение переменной а на 1, а становится равным
    2. Затем переменной с присваевается значение а, т.е. 2. В консоль выводится 
    значение переменной с, т.е. 2.
     */
    c = ++a;
    console.log(c);

    /*
    В данном случае первым действием переменной d присваевается значение b, а затем
    значение b увеличивается на 1. В консоль выводится 
    значение переменной d, т.е. 1.
     */
    d = b++;
    console.log(d);

    /*
    Сейчас переменная а = 2, т.к. в действии выше переменную а увеличили на 1.
    Здесь первым действием переменная а увеличивается на 1, затем 
    к ней прибавляем 2 и в переменную с записывам результат 5, что и выводим
     в консоль.
     */
    c = 2 + ++a;
    console.log(c);

    /*
      На данный момент b = 2, т.к. выше мы увеличили ее на 1. Первым действием
      мы присваеваем переменной d сумму 2 + b, т.е получаем 4, затем b 
      увеличивается на 1. В консоль выводим значение d = 4.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);// a = 3
    console.log(b);// b = 3
  </script>
</body>

</html>
