<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <style>
    i {
      font-size: 50px;
    }

    .golden {
      color: gold;
    }
  </style>
</head>

<body>
  <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

  <div class="stars_container">
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
  </div>

  <script>
    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */
    document.querySelector('.stars_container').addEventListener('mouseover',
      event => {
        if (!event.target.classList.contains('fas')) {
          return;
        }
        let star = event.target;
        do {
          star.classList.add('golden');
          star = star.previousElementSibling;
        } while (star);
      });

    /*
    2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
    задания должны быть удалены.
     */
    document.querySelector('.stars_container').addEventListener('mouseout',
      event => {
        if (!event.target.classList.contains('fas')) {
          return;
        }
        let star = event.target;
        do {
          star.classList.remove('golden');
          star = star.previousElementSibling;
        } while (star);
      });


    /*
    3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
    звезды (временно могут становиться черными). Почему так? Напишите словами.
    Можем ли мы это исправить? Если да, то предложите решение.
    */
    /*
    Это происходит из-за присутсвия пробелов между звездами. Когда курсор 
    попадает на пробел класс 'golden' удаляется и звезды становятся черными.
    Это можно исправить записав теги i слитно без пробелов и переносов строк,
    добавить классу star-container свойство display:flex, можно исправить в js,
     удалив текстовые узлы в теге с классом stars-container.
    */
    document.querySelector('.stars_container').childNodes.forEach(node => {
      if (node.nodeName === '#text') {
        node.remove();
      }
    });


  </script>
</body>

</html>
